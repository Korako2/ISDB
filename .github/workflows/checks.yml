name: Integration tests & linting
on: push

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    container:
      image: postgres:15
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "5432:5432"

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Connect to PostgreSQL
        run: |
          ./check.sh
        env:
          PGHOST: postgres
          PGPORT: 5432
          PGPASSWORD: postgres
          PGUSER: runner
          PGOPTIONS: '--client-min-messages=warning -v ON_ERROR_STOP=1'
