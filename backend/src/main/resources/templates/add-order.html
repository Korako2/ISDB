<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add order</title>
</head>
<body>
<!--/*@thymesVar id="order" type="org.ifmo.isbdcurs.models.Order"*/-->
<form action="#" th:action="@{/addorder}" th:object="${order}" method="post">
    <div>
        <label for="distance">Distance:</label>
        <input type="text" id="distance" th:field="*{distance}"/>

        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}"/>

        <label for="orderDate">Order Date:</label>
        <input type="text" id="orderDate" th:field="*{orderDate}"/>

        <label for="vehicleId">Vehicle Id:</label>
        <input type="text" id="vehicleId" th:field="*{vehicleId}"/>
    </div>
</form>
</body>
</html>
