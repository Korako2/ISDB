<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="/login" method="post" class="login-form">
        <div th:if="${param.error}">
            <p class="error-message">Invalid username or password. Please try again.</p>
        </div>
        <div class="form-group">
            <label for="username" class="sr-only">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваше имя пользователя" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" maxlength="30" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <form th:action="@{/register}" method="get">
        <button type="submit" class="btn-register">Зарегистрироваться</button>
    </form>

</div>

</body>
</html>
