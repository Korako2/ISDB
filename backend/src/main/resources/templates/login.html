<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Добро пожаловать</h2>
    <form action="/login" method="post" class="login-form">
        <div th:if="${param.error}">
            <p class="text-danger">Неверное имя пользователя или пароль</p>
        </div>
        <div class="form-group">
            <label for="username" class="sr-only">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваше имя пользователя" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" maxlength="30" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <form action="/register" method="get" class="register-form">
        <button type="submit" class="btn btn-secondary mt-3">Нет аккаунта? Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
