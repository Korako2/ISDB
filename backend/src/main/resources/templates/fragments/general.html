<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <title>Курсовая работа</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js}"></script>
    <script th:fragment="ws-notifications" th:src="@{/js/notifications.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>

<div th:fragment="header" class="container mt-auto bg-dark text-white py-3 text-center">
    <p class="mb-0">Курсовая работа по дисциплине Базы Данных</p>
</div>

<footer th:fragment="footer" class="container mt-auto bg-dark text-white py-3">
    <div class="d-flex justify-content-between mx-10">
        <span class="text-white">Выполнили: студенты группы P33302</span>
        <span class="text-white">Соловьев Павел</span>
        <span class="text-white">Гурьянов Кирилл</span>
    </div>
</footer>

<div th:fragment="prev-next-step-buttons (nextText)" class="mt-3 d-flex justify-content-center">
    <button type="button" class="btn btn-secondary mx-3" onclick="window.history.back()">Назад</button>
    <button type="submit" class="submit-button btn btn-primary mx-3"><span th:text="${nextText}"></span></button>
</div>

<div th:fragment="go-to-main-button" class="container">
    <a type="button" class="btn btn-primary" th:href="@{/customer/index}">Назад</a>
</div>

<div th:fragment="notification-modal">
    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-top-right" role="document">
            <div class="modal-content" style="background-color: #d4edda; border-color: #c3e6cb; color: #155724;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:id="notificationMessage"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
