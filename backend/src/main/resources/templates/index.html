<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DB course work</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"-->
    <style>
        /* Ваши пользовательские стили могут быть добавлены здесь */
        /* Например, для стилизации контейнеров отправления и получения */
        .departure-container, .destination-container {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background: #F2F2F2;
        }
    </style>
</head>
<body>

<div class="container col-md-auto offset-md-1">
    <div class="row">
        <!-- Форма -->
        <div class="col-md-6">
            <div class="order-form">
                <h2 class="text-center mt-4">Форма оформления заказа</h2>
                <form action="/add_order" method="post" enctype="multipart/form-data">
                    <div class = "row">
                        <div class="col-md-6">
                            <div class="departure-container">
                                <h3>Пункт отправления</h3>
                                <div class="form-group">
                                    <label for="departureCountry">Страна:</label>
                                    <select class="form-control" id="departureCountry" name="departureCountry">
                                        <option value="Россия">Россия</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="departureCity">Город:</label>
                                    <input type="text" class="form-control" id="departureCity" name="departureCity" required>
                                </div>
                                <div class="form-group">
                                    <label for="departureStreet">Улица:</label>
                                    <input type="text" class="form-control" id="departureStreet" name="departureStreet" required>
                                </div>
                                <div class="form-group">
                                    <label for="departureHouse">Дом:</label>
                                    <input type="number" class="form-control" id="departureHouse" name="departureHouse" step = "1" min = "1" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="destination-container">
                                <h3>Пункт получения</h3>
                                <div class="form-group">
                                    <label for="destinationCountry">Страна получения:</label>
                                    <select class="form-control" id="destinationCountry" name="destinationCountry">
                                        <option value="Россия">Россия</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="destinationCity">Город получения:</label>
                                    <input type="text" class="form-control" id="destinationCity" name="destinationCity" required>
                                </div>
                                <div class="form-group">
                                    <label for="destinationStreet">Улица получения:</label>
                                    <input type="text" class="form-control" id="destinationStreet" name="destinationStreet" required>
                                </div>
                                <div class="form-group">
                                    <label for="destinationHouse">Дом:</label>
                                    <input type="number" class="form-control" id="destinationHouse" name="destinationHouse"  step = "1" min = "1" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class = "col-md-8 offset-2">
                            <div class="form-group">
                                <label for="length">Длина:</label>
                                <input type="number" class="form-control" id="length" name="length" step = "0.1"  min = "0.1" max = "15" required>
                            </div>
                            <div class="form-group">
                                <label for="width">Ширина:</label>
                                <input type="number" class="form-control" id="width" name="width" step = "0.1"  min = "0.1" max = "2.5" required>
                            </div>
                            <div class="form-group">
                                <label for="height">Высота:</label>
                                <input type="number" class="form-control" id="height" name="height" step = "0.1"  min = "0.1" max = "4" required>
                            </div>
                            <div class="form-group">
                                <label for="weight">Вес:</label>
                                <input type="number" class="form-control" id="weight" name="weight" step = "0.5"  min = "0.5" max = "25000" required>
                            </div>
                            <div class="form-group">
                                <label for="loadingTime">Продолжительность загрузки (hh:mm):</label>
                                <input type="time" class="form-control" id="loadingTime" name="loadingTime" required>
                            </div>
                            <div class="form-group">
                                <label for="unloadingTime">Продолжительность разгрузки (hh:mm):</label>
                                <input type="time" class="form-control" id="unloadingTime" name="unloadingTime" required>
                            </div>

                            <div class="form-group">
                                <label for="cargoType">Тип кузова автомобиля:</label>
                                <select class="form-control" id="cargoType" name="cargoType">
                                    <option value="BULK">Открытый</option>
                                    <option value="PALLETIZED">Закрытый</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-md-6 mx-auto d-block">Оформить заказ</button>

                </form>
            </div>
        </div>
        <!-- Таблица -->
        <div class="col-md-6">
            <div th:switch="${orders}" class="container my-5">
                <div th:case="null">
                    <h1>Orders not found</h1>
                </div>
                <div th:case="*">
                    <h2 class="text-center mt-4">История заказов</h2>
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">customerName</th>
                            <th scope="col">driverName</th>
                            <th scope="col">deliveryPoint</th>
                            <th scope="col">departurePoint</th>
                            <th scope="col">status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.customerName}"></td>
                            <td th:text="${order.driverName}"></td>
                            <td th:text="${order.deliveryPoint}"></td>
                            <td th:text="${order.departurePoint}"></td>
                            <td th:text="${order.status}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
