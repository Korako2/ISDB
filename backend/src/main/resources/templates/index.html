<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DB course work</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:switch="${orders}" class="container my-5">
    <div th:case="null">
        <h1>Orders not found</h1>
    </div>
    <div th:case="*">
        <h1>Orders</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">customerName</th>
                <th scope="col">driverName</th>
                <th scope="col">deliveryPoint</th>
                <th scope="col">departurePoint</th>
                <th scope="col">status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.driverName}"></td>
                <td th:text="${order.deliveryPoint}"></td>
                <td th:text="${order.departurePoint}"></td>
                <td th:text="${order.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
