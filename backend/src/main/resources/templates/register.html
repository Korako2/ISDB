<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <form action="/register" method="post" th:object="${user}" class="needs-validation" novalidate>
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Имя пользователя:</label>
            <div class="col-sm-9">
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required minlength="6" maxlength="20">
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">Данный пользователь уже занят</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Пароль:</label>
            <div class="col-sm-9">
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="40">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">Введите корректный пароль</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email:</label>
            <div class="col-sm-9">
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required minlength="6" maxlength="40">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">Данный email уже занят</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-form-label">Номер телефона:</label>
            <div class="col-sm-9">
                <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" required pattern="[0-9]{11}" title="88005553535">
                <div th:if="${#fields.hasErrors('phone')}" class="text-danger">Введите корректный номер телефона</div>
            </div>
        </div>
        <input type="hidden" id="isAdmin" name="isAdmin" value="false">
        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
